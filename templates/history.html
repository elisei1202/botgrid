<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Trading Bot - History</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><h2>‚ö° Grid Bot</h2></div>
            <nav class="nav">
                <a href="/" class="nav-link"><span class="icon">üìä</span>Dashboard</a>
                <a href="/grid" class="nav-link"><span class="icon">üìà</span>Grid Levels</a>
                <a href="/positions" class="nav-link"><span class="icon">üíº</span>Positions</a>
                <a href="/history" class="nav-link active"><span class="icon">üìú</span>History</a>
                <a href="/settings" class="nav-link"><span class="icon">‚öôÔ∏è</span>Settings</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Trade History</h1>
                    <span class="subtitle">All executed trades</span>
                </div>
                <div class="header-right">
                    <select id="historyPeriod" onchange="updateHistory()">
                        <option value="24">Last 24 Hours</option>
                        <option value="168">Last 7 Days</option>
                        <option value="720">Last 30 Days</option>
                    </select>
                </div>
            </header>
            <div class="table-card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Side</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Fee</th>
                                <th>Maker</th>
                                <th>Profit</th>
                            </tr>
                        </thead>
                        <tbody id="historyTable">
                            <tr><td colspan="7" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/history.js"></script>
    <script>updateHistory();</script>
</body>
</html>
